<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu yang Cantik</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #5c2d52;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d23669;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #7a4a58;
            font-style: italic;
        }
        
        .message-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .next-btn {
            background: linear-gradient(to right, #d23669, #ff758c);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(210, 54, 105, 0.4);
            margin-top: 20px;
            outline: none;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(210, 54, 105, 0.6);
        }
        
        .next-btn:active {
            transform: translateY(1px);
        }
        
        /* Heart decorations */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(92, 45, 82, 0.7);
        }
        
        /* Romance image */
        .couple-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .couple-image img {
            width: 100%;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Pacarku yang Cantik</h1>
        <p class="subtitle">Kumpulan Kata-Kata Romantis untuk Membuatmu Tersenyum</p>
        
        <div class="couple-image">
            <img src="https://files.catbox.moe/6jy628.mp4" alt="Couple silhouette watching sunset on a beach, romantic pastel colors, soft focus" />
        </div>
        
        <div class="message-box">
            <p class="message" id="message">Jika mataku adalah kamera, maka aku akan terus memotretmu setiap detik karena engkaulah pemandangan terindah yang pernah kulihat.</p>
        </div>
        
        <button class="next-btn" id="nextBtn">Pesan Selanjutnya</button>
    </div>
    
    <footer>
        Buatan dengan ❤️ untuk kamu
    </footer>

    <script>
        // Messages array
        const messages = [
            "Jika mataku adalah kamera, maka aku akan terus memotretmu setiap detik karena engkaulah pemandangan terindah yang pernah kulihat.",
            "Aku bersyukur karena tidak perlu mencari bintang yang paling indah di langit, karena aku sudah memiliknya yaitu kamu.",
            "Kalau saja kebahagiaan itu bisa dibeli, aku akan membeli semua yang ada di toko dan memberikannya padamu.",
            "Kamu seperti Google Maps, karena tanpa kamu aku selalu tersesat dalam pikiranmu.",
            "Bukan hanya indah di mataku, tapi kamu juga indah di hatiku.",
            "Jika aku harus memilih antara menghirup oksigen atau melihatmu, aku akan menahan nafas selamanya.",
            "Kamu seperti WiFi, ketika kamu pergi aku kehilangan sinyal kebahagiaan.",
            "Aku bukan astronom, tapi aku tahu semua bintang di matamu lebih indah dari apa pun di alam semesta.",
            "Jika kebahagiaan itu seperti es krim, maka kamu adalah rasa vanilla favoritku yang selalu ingin kuminum setiap hari.",
            "Aku tidak memerlukan pengisi daya ponsel, karena melihat senyummu sudah cukup membuatku bertenaga seharian."
        ];
        
        // DOM elements
        const messageEl = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');
        
        // Current message index
        let currentIndex = 0;
        
        // Function to change message
        function changeMessage() {
            // Fade out current message
            messageEl.style.opacity = 0;
            
            setTimeout(() => {
                // Get random message (make sure it's not the same as current)
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * messages.length);
                } while (newIndex === currentIndex && messages.length > 1);
                
                currentIndex = newIndex;
                messageEl.textContent = messages[currentIndex];
                
                // Fade in new message
                messageEl.style.opacity = 1;
            }, 500);
        }
        
        // Create floating hearts
        function createHearts() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-50px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(heart);
            }
        }
        
        // Event listeners
        nextBtn.addEventListener('click', changeMessage);
        
        // Initialize
        createHearts();
        
        // Auto-change message every 10 seconds
        setInterval(changeMessage, 10000);
    </script>
</body>
</html>
